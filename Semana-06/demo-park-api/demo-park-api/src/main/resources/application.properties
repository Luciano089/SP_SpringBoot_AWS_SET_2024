spring.application.name=demo-park-api

# Locale
spring.web.locale-resolver=fixed
spring.web.locale=pt_BR

#MySQL Database Connection Properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/demo_park
spring.datasource.username=root
spring.datasource.password=password

# jpa
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update

#Springdoc OpenApi 3.1 and Swagger
springdoc.swagger-ui.path=/docs-park.html
springdoc.api-docs.path=/docs-park
springdoc.packages-to-scan=com.luciano.demo_park_api.controller